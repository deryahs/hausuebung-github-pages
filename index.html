<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Beispiel-Website – Hausübung</title>
</head>

<body>

    <h1>Kontakt</h1>

    <p>
        Diese Website dient als Beispiel im Rahmen einer Hausübung
        im Fach Daten- und Informatikrecht.
    </p>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-Mail-Adresse:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="nachricht">Nachricht:</label><br>
        <textarea id="nachricht" name="nachricht"></textarea><br><br>

        <button type="submit">Absenden</button>
    </form>

    <p>
        Hinweis: Die eingegebenen Daten werden nicht gespeichert.
    </p>

</body>
</html>
